<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>{{ title }}</h1>
      <div>
        <ul>
          <li><a (click)="login()" *ngIf="!isLoggedIn">Login</a></li>
          <li><a (click)="register()" *ngIf="!isLoggedIn">Register</a></li>
          <li><a (click)="logout()" *ngIf="isLoggedIn">Logout</a></li>
        </ul>
      </div>
    </div>

  </div>
</main>
